<p>El dogma central de la biología molecular afirma que el ADN contiene las instrucciones para crear proteínas, las que se copian en el ARN.</p>
<p>Luego el ARN usa estas instrucciones para crear una proteína. En resumen: ADN ? ARN ? Proteína, o ADN a ARN a Proteína.</p>
